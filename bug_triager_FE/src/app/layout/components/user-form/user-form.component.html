<div class="user-form-custom">
  <form role="form">
    <fieldset class="form-group">
      <label>Name</label>
      <input [(ngModel)]="name" name="name" class="form-control" required>
      <!-- <p class="help-block">Example block-level help text here.</p> -->
    </fieldset>

    <fieldset class="form-group">
      <label>Email</label>
      <input [(ngModel)]="email" name="email"  type="email" class="form-control" placeholder="Enter Email" required>
    </fieldset>

    <div class="form-group">
        <label>Role</label>
        <select [(ngModel)]="role" name="role" class="form-control">
            <option value="1">Admin</option>
            <option value="2">Developer</option>
            <option value="3">Tester</option>
        </select>
    </div>

    <fieldset class="form-group">
        <label>Mobile</label>
        <input [(ngModel)]="number" name="number" type="number" class="form-control" placeholder="Enter Mobile Number" required>
    </fieldset>
  
    <fieldset class="form-group">
        <label>Joining Date</label>
        <input [(ngModel)]="date" name="date" type="date" class="form-control" required>
    </fieldset>
  
    <button  type="submit" (click)="values_validate_add()" class="btn btn-custom">Add User</button>
    <button type="reset" class="btn btn-custom float-right">Reset Fields</button>

  </form>
</div>
